# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.DCC_CardClosure_Log=ALL, DCC_CardClosure_Log
log4j.additivity.iRBLSysCheckIntegrationLogger=false

log4j.appender.DCC_CardClosure_Log=org.apache.log4j.RollingFileAppender  
log4j.appender.DCC_CardClosure_Log.File=Logs/DCC_CardClosure_Log/DCC_CardClosure_Log.xml
log4j.appender.DCC_CardClosure_Log.MaxFileSize=10000KB
log4j.appender.DCC_CardClosure_Log.MaxBackupIndex=100
log4j.appender.DCC_CardClosure_Log.layout=org.apache.log4j.PatternLayout
log4j.appender.DCC_CardClosure_Log.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n